<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mvc Scope</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	
	<div class="container mt-4">
		<div class="row g-3 justify-content-center">
			<div class="col">
				<div class="card">
					<div class="card-header">
						<h5 class="fw-bold">Request Scope</h5>
					</div>
					<div class="card-body">
						<p class="text-center fs-3">[[${ reqCounter }]]</p>
					</div>
				</div>
			</div>
			
			<div class="col">
				<div class="card">
					<div class="card-header">
						<h5 class="fw-bold">Session Scope</h5>
					</div>
					<div class="card-body">
						<p class="text-center fs-3">[[${ sesCounter }]]</p>
					</div>
				</div>
			</div>
			
			<div class="col">
				<div class="card">
					<div class="card-header">
						<h5 class="fw-bold">Application Scope</h5>
					</div>
					<div class="card-body">
						<p class="text-center fs-3">[[${ appCounter }]]</p>
					</div>
				</div>
			</div>
		</div>
		
		<div class="mt-3 text-center">
			<a th:href="@{/scope}" class="text-center btn btn-primary me-3">Count Up</a>
			<form th:action="@{/scope}" method="post" class="d-inline-block">
				<input type="submit" value="Invalidate" class="btn btn-outline-primary" />
			</form>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
