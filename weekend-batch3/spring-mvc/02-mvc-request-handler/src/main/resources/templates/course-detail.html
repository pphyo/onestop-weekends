<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Course Detail</title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>

	<div class="container mt-4">
	
		<div class="row justify-content-center">
			<div class="col-6">
				
				<div class="card">
					<div class="card-body">
						<h4 class="fw-bold mb-3 text-center">Course Detail</h4>
				
						<div class="alert alert-info mb-3" th:if="${info}">
							<p th:text="${info}"></p>
						</div>
						
						<div class="row mb-3 justify-content-between">
							<div class="col-auto">
								<h6 class="text-secondary">Name</h6>
								<p class="fs-5" th:text="${course.name}"></p>
							</div>
							
							<div class="col-auto text-end">
								<h6 class="text-secondary">Price</h6>
								<p class="fs-5" th:text="|${course.price} MMK|"></p>
							</div>
						</div>
						
						<div class="row mb-3 justify-content-between">
							<div class="col-auto">
								<h6 class="text-secondary">Level</h6>
								<p class="fs-5" th:text="${course.level.level}"></p>
							</div>
							
							<div class="col-auto text-end">
								<h6 class="text-secondary">Duration</h6>
								<p class="fs-5" th:text="|${course.duration} Months|"></p>
							</div>
						</div>
						
						<div class="row mb-3">
							<div class="col-auto">
								<h6 class="text-secondary">Start Date</h6>
								<p class="fs-5" th:text="${course.startDate}"></p>
							</div>
						</div>
						
						<a class="btn btn-success" th:href="@{/}">Home</a>
					</div>
				</div>
				
			</div>
		</div>
	
	</div>

<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
