<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Course Form</title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>

	<div class="container mt-4">
	
		<div class="row justify-content-center">
			<div class="col-5">
				<h3 class="fw-bold text-center">Course Form</h3>
				<form th:action="@{/course/save}" method="post">
				
					<label for="name" class="form-label">Name</label>
					<input type="text" name="name" id="name" class="form-control mb-2" placeholder="Course name" />
					
					<label for="price" class="form-label">Price</label>
					<input type="number" name="price" id="price" class="form-control mb-2" />
					
					<label for="duration" class="form-label">Duration</label>
					<input type="number" name="duration" id="duration" class="form-control mb-2" />
					
					<label for="level" class="form-label">Level</label>
					<select name="level" id="level" class="form-select mb-3">
						<option value="">Select Level</option>
						<option value="BASIC">Basic</option>
						<option value="INTERMEDIATE">Intermediate</option>
						<option value="ADVANCED">Advanced</option>
					</select>
					
					<button class="btn btn-primary">Save Course</button>
					
				</form>
			</div>
		</div>
	
	</div>

<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
