<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{template :: home(title = 'Category', current = 'category', main = ~{:: #main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<nav th:replace="~{template :: nav}"></nav>

<main id="main" class="container mt-4">

	<div class="row align-items-center mb-3">
		<div class="col-auto">
			<h4>Category</h4>
		</div>

		<div class="col-auto">
			<a th:href="@{/category/form}" class="btn btn-success">Add Category</a>
		</div>
	</div>
	
	<div class="alert alert-info" th:if="${status}">
		[[${status}]]
	</div>
	
	<div class="alert alert-warning" th:unless="${categories.size}">
		No category found in database!
	</div>
	
	<div class="row g-3" th:if="${categories.size}">
		<div class="col-lg-4 col-md-6 col-12" th:each="cat : ${categories}">
			<div class="card" th:object="${cat}">
				<div class="card-body d-flex justfiy-content-between">
					<div class="col">[[*{name}]]</div>
					<div class="col-auto">
						<a th:href="|@{/category/form}?id=*{id}|" class="icon-link">Edit</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
</body>
</html>
